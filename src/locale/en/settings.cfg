
[mod-setting-name]
Kux-SlimInserters_single-slim-inserter-enable=Enable Single Slim Inserters
Kux-SlimInserters_double-slim-inserter-enable=Enable Double Slim Inserters
Kux-SlimInserters_dual-slim-inserter-enable=Enable Dual Slim Inserters
Kux-SlimInserters_dual-slim-inserter-mine-both=Mine both parts of dual slim inserter
Kux-SlimInserters_loader-slim-inserter-enable=Enable Slim Loaders

Kux-SlimInserters_consume-vanilla-inserter=Consume Vanilla Inserters

Kux-SlimInserters_debug-mode=Debug Mode
Kux-SlimInserters_runtime-debug-mode=Debug Mode

[mod-setting-description]
Kux-SlimInserters_consume_vanilla_inserter=If enabled vanilla inserters will be consumed when crafting slim inserters.
Kux-SlimInserters_debug-mode=If enabled some exta code is executed to help debugging on factorio start. e.g. print information to console/log. This mode affects the performance somewhat and should be activated only when needed
Kux-SlimInserters_runtime-debug-mode=If enabled some exta code is executed to help debugging during runtime. e.g. print information to console/log. This mode affects the performance somewhat and should be activated only when needed
Kux-SlimInserters_dual-slim-inserter-mine-both=If activated, both slim inserters are mined when one of them is mined.
